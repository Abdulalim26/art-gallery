<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arty Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .modal-img {
      width: 100%;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#"> Art Gallery</a>
  </nav>
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Art Collection</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="./photo-1572392640988-ba48d1a74457.avif" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal1">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="./photo2.avif" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal2">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="./OIP.webp" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal3">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="./OIP (1).webp" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal4">
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Art Gallery | Crafted with ‚ù§
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
